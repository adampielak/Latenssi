{% extends "base.html" %}
{% block body %}
<p><a href="{{index}}">Back</a></p>
{% include "intervals.html" with context %}
<h1>{{ host.name }}</h1>
{% for probe in host.probes %}
<div class="probe">
    <h2>from {{probe.title}}</h2>
    <img id="img-{{probe.title}}" src="{{probe.img}}" alt="graph">
    <a href='javascript:goback("{{probe.title}}");'>Back</a>
    <a href='javascript:goforward("{{probe.title}}");'>Forward</a>
</div>
{% endfor %}
{% endblock %}
